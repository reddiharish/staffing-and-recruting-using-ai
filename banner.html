<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Banner with Buttons</title>
    <link rel="stylesheet" href="css/banner.css">
</head>
<body>
    <div class="banner">
        <div class="slide" id="slide1">
            <img src="images/customer-service-cute-brunette-guy-suit-with-laptop-headset-typing_140725-164977.jpg" alt="Image 1">
            <div class="text">
                <h1>Page 1</h1>
                <p>Welcome to Page 1</p>
            </div>
        </div>
        <div class="slide" id="slide2">
            <img src="images/business-woman-talking-with-two-businessmen_1262-806.jpg" alt="Image 2">
            <div class="text">
                <h1>Page 2</h1>
                <p>Welcome to Page 2</p>
            </div>
        </div>
        <div class="slide" id="slide3">
            <img src="images/interview-new-employee-company_329181-15157.jpg" alt="Image 3">
            <div class="text">
                <h1>Page 3</h1>
                <p>Welcome to Page 3</p>
            </div>
        </div>
        <div class="slide" id="slide4">
            <img src="images/1000_F_746348935_JmNCh7gZuZCTBvQF3VPPZv4qWXGGPV58.jpg" alt="Image 4">
            <div class="text">
                <h1>Page 4</h1>
                <p>Welcome to Page 4</p>
            </div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="banner.js"></script>
</body>
</html>
